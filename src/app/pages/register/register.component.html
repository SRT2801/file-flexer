<div class="register-container">
  <div class="register-card">
    <h1>Create Account</h1>
    <p class="subtitle">Sign up for File Flexer</p>

    @if (errorMessage()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
    }

    @if (successMessage()) {
    <div class="success-message">
      {{ successMessage() }}
    </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [value]="email()" (input)="email.set($any($event.target).value)"
          placeholder="your@email.com" required [disabled]="loading()" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [value]="password()" (input)="password.set($any($event.target).value)"
          placeholder="••••••••" required minlength="6" [disabled]="loading()" />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [value]="confirmPassword()"
          (input)="confirmPassword.set($any($event.target).value)" placeholder="••••••••" required minlength="6"
          [disabled]="loading()" />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading()">
        @if (loading()) {
        <span>Creating account...</span>
        } @else {
        <span>Create Account</span>
        }
      </button>
    </form>

    <div class="footer">
      <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Access your File Flexer account</p>

    @if (errorMessage()) {
    <div class="error-message">
      {{ errorMessage() }}
    </div>
    }

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [value]="email()" (input)="email.set($any($event.target).value)"
          placeholder="tu@email.com" required [disabled]="loading()" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" [value]="password()" (input)="password.set($any($event.target).value)"
          placeholder="••••••••" required [disabled]="loading()" />
      </div>

      <button type="submit" class="btn-primary" [disabled]="loading()">
        @if (loading()) {
        <span>Signing in...</span>
        } @else {
        <span>Sign In</span>
        }
      </button>
    </form>

    <div class="footer">
      <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
